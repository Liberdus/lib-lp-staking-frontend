<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Provider Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .rpc-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .rpc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .rpc-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .rpc-url {
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status.testing {
            background: #ffd700;
            color: #333;
        }

        .status.success {
            background: #4caf50;
            color: white;
        }

        .status.error {
            background: #f44336;
            color: white;
        }

        .details {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }

        .details div {
            margin: 5px 0;
        }

        .test-all-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .test-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .test-all-btn:active {
            transform: translateY(0);
        }

        .summary {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .summary h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat {
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .recommendation {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
            text-align: left;
        }

        .recommendation strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RPC Provider Tester</h1>
        
        <button class="test-all-btn" onclick="testAllProviders()">
            üöÄ Test All RPC Providers
        </button>

        <div class="test-grid" id="testGrid"></div>

        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Test Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" style="color: #4caf50;" id="successCount">0</div>
                    <div class="stat-label">Working</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #f44336;" id="errorCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="fastestTime">-</div>
                    <div class="stat-label">Fastest (ms)</div>
                </div>
            </div>
            <div class="recommendation" id="recommendation"></div>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = '0x1cAcD190b8a9223f24F6aBFb7Ba6D598B3E513f0';
        const ACTION_ID = 66;

        const RPC_PROVIDERS = [
            { name: 'DRPC.org', url: 'https://polygon-amoy.drpc.org' },
            { name: 'PublicNode', url: 'https://polygon-amoy-bor-rpc.publicnode.com' },
            { name: 'Polygon Official', url: 'https://rpc-amoy.polygon.technology' },
            { name: 'Ankr', url: 'https://rpc.ankr.com/polygon_amoy' }
        ];

        function createRPCCard(rpc) {
            return `
                <div class="rpc-card" id="card-${rpc.name.replace(/\s+/g, '-')}">
                    <div class="rpc-name">${rpc.name}</div>
                    <div class="rpc-url">${rpc.url}</div>
                    <div class="status testing">‚è≥ Waiting...</div>
                    <div class="details" id="details-${rpc.name.replace(/\s+/g, '-')}"></div>
                </div>
            `;
        }

        function initializeGrid() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = RPC_PROVIDERS.map(createRPCCard).join('');
        }

        async function testRPC(rpc) {
            const cardId = `card-${rpc.name.replace(/\s+/g, '-')}`;
            const detailsId = `details-${rpc.name.replace(/\s+/g, '-')}`;
            const card = document.getElementById(cardId);
            const statusEl = card.querySelector('.status');
            const detailsEl = document.getElementById(detailsId);

            statusEl.className = 'status testing';
            statusEl.textContent = '‚è≥ Testing...';
            detailsEl.innerHTML = '';

            const startTime = Date.now();

            try {
                const provider = new ethers.providers.JsonRpcProvider(rpc.url);
                
                // Test 1: Get block number
                const blockNumber = await Promise.race([
                    provider.getBlockNumber(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                ]);
                
                // Test 2: Get contract action
                const contract = new ethers.Contract(
                    CONTRACT_ADDRESS,
                    ['function actions(uint256) view returns (tuple)'],
                    provider
                );
                
                const action = await Promise.race([
                    contract.actions(ACTION_ID),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 10000))
                ]);

                const endTime = Date.now();
                const duration = endTime - startTime;

                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Working';
                
                detailsEl.innerHTML = `
                    <div><strong>Response Time:</strong> ${duration}ms</div>
                    <div><strong>Block Number:</strong> ${blockNumber}</div>
                    <div><strong>Action Approvals:</strong> ${action.approvals}</div>
                    <div><strong>Action Executed:</strong> ${action.executed ? 'Yes' : 'No'}</div>
                `;

                return { success: true, duration, rpc };
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;

                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Failed';
                
                detailsEl.innerHTML = `
                    <div><strong>Error:</strong> ${error.message}</div>
                    <div><strong>Time:</strong> ${duration}ms</div>
                `;

                return { success: false, duration, rpc, error: error.message };
            }
        }

        async function testAllProviders() {
            document.getElementById('summary').style.display = 'none';
            
            const results = await Promise.all(RPC_PROVIDERS.map(testRPC));
            
            const successResults = results.filter(r => r.success);
            const errorResults = results.filter(r => !r.success);
            
            document.getElementById('successCount').textContent = successResults.length;
            document.getElementById('errorCount').textContent = errorResults.length;
            
            if (successResults.length > 0) {
                const fastest = successResults.reduce((min, r) => r.duration < min.duration ? r : min);
                document.getElementById('fastestTime').textContent = fastest.duration;
                
                const recommendation = document.getElementById('recommendation');
                recommendation.innerHTML = `
                    <strong>‚úÖ Recommendation:</strong> Use <strong>${fastest.rpc.name}</strong> 
                    (${fastest.duration}ms response time)<br><br>
                    <strong>Update your app-config.js:</strong><br>
                    <code style="background: white; padding: 10px; display: block; margin-top: 10px; border-radius: 4px;">
                    RPC_URL: '${fastest.rpc.url}'
                    </code>
                `;
            } else {
                document.getElementById('fastestTime').textContent = 'N/A';
                
                const recommendation = document.getElementById('recommendation');
                recommendation.innerHTML = `
                    <strong>‚ö†Ô∏è Warning:</strong> All public RPC providers failed!<br><br>
                    <strong>Recommended Action:</strong><br>
                    1. Sign up for <a href="https://www.alchemy.com/" target="_blank">Alchemy</a> (free tier)<br>
                    2. Create a Polygon Amoy app<br>
                    3. Use your API key: <code>https://polygon-amoy.g.alchemy.com/v2/YOUR_API_KEY</code>
                `;
            }
            
            document.getElementById('summary').style.display = 'block';
        }

        // Initialize on load
        initializeGrid();
    </script>
</body>
</html>
