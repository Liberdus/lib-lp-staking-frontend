<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® URGENT STARTUP VALIDATION - LP Staking Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .validation-container {
            max-width: 1000px;
            margin: 1rem auto;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            background: var(--liberdus-bg-primary);
        }
        
        .validation-section {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--liberdus-bg-secondary);
            border: 1px solid var(--liberdus-border-primary);
            border-radius: 0.375rem;
        }
        
        .validation-title {
            color: var(--liberdus-text-primary);
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .status-success { color: #22c55e; background: rgba(34, 197, 94, 0.1); padding: 0.5rem; border-radius: 0.25rem; margin: 0.25rem 0; }
        .status-error { color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 0.5rem; border-radius: 0.25rem; margin: 0.25rem 0; }
        .status-warning { color: #f59e0b; background: rgba(245, 158, 11, 0.1); padding: 0.5rem; border-radius: 0.25rem; margin: 0.25rem 0; }
        .status-info { color: #3b82f6; background: rgba(59, 130, 246, 0.1); padding: 0.5rem; border-radius: 0.25rem; margin: 0.25rem 0; }
        
        .validation-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            margin: 0.25rem;
        }
        
        .validation-button:hover { background: #2563eb; }
        .validation-button.success { background: #22c55e; }
        .validation-button.error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="validation-container">
        <h1 style="text-align: center; color: var(--liberdus-text-primary); margin-bottom: 1.5rem;">
            üö® URGENT STARTUP VALIDATION
        </h1>
        
        <!-- Real-time Status -->
        <div class="validation-section">
            <div class="validation-title">üî¥ LIVE STATUS</div>
            <div id="live-status">
                <div class="status-info">‚è≥ Initializing validation...</div>
            </div>
        </div>
        
        <!-- Critical Issues Check -->
        <div class="validation-section">
            <div class="validation-title">üö® CRITICAL ISSUES CHECK</div>
            <div id="critical-issues">
                <div class="status-info">Checking for critical startup blockers...</div>
            </div>
        </div>
        
        <!-- System Initialization -->
        <div class="validation-section">
            <div class="validation-title">‚öôÔ∏è SYSTEM INITIALIZATION</div>
            <div id="system-init">
                <div class="status-info">Waiting for system initialization...</div>
            </div>
        </div>
        
        <!-- DOM Elements -->
        <div class="validation-section">
            <div class="validation-title">üèóÔ∏è DOM ELEMENTS</div>
            <div id="dom-elements">
                <div class="status-info">Checking required DOM elements...</div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="validation-section" style="text-align: center;">
            <button class="validation-button" onclick="runFullValidation()">üîÑ Run Full Validation</button>
            <button class="validation-button" onclick="testMainApp()">üöÄ Test Main App</button>
            <button class="validation-button" onclick="showDebugInfo()">üîç Debug Info</button>
        </div>
    </div>

    <!-- Required DOM Elements -->
    <main id="app-content" class="main-content" style="display: none;"></main>
    <div id="notification-container" class="notification-container"></div>
    <div id="modal-container" class="modal-container"></div>

    <!-- Scripts in EXACT Order -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <script>
        // Global validation state
        window.validationResults = {
            criticalIssues: [],
            systemStatus: {},
            domElements: {},
            overallStatus: 'checking'
        };
        
        // Real-time status updates
        function updateLiveStatus(message, type = 'info') {
            const liveStatus = document.getElementById('live-status');
            const statusClass = `status-${type}`;
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            liveStatus.innerHTML = `<div class="${statusClass}">${icon} ${message}</div>`;
        }
        
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const statusClass = `status-${type}`;
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            
            const existingContent = container.innerHTML;
            container.innerHTML = existingContent + `<div class="${statusClass}">${icon} ${message}</div>`;
        }
        
        // Critical Issues Check
        function checkCriticalIssues() {
            updateLiveStatus('Checking for redeclaration errors...', 'info');
            
            const issues = [];
            
            // Check for duplicate class declarations
            const classNames = ['StateManager', 'ErrorHandler', 'EventManager', 'Router'];
            for (const className of classNames) {
                if (window[className]) {
                    addResult('critical-issues', `${className} class found`, 'success');
                } else {
                    issues.push(`${className} class missing`);
                    addResult('critical-issues', `${className} class missing`, 'error');
                }
            }
            
            // Check for SystemInitializer
            if (window.SystemInitializer) {
                addResult('critical-issues', 'SystemInitializer class found', 'success');
            } else {
                issues.push('SystemInitializer missing');
                addResult('critical-issues', 'SystemInitializer missing', 'error');
            }
            
            if (window.systemInitializer) {
                addResult('critical-issues', 'SystemInitializer instance found', 'success');
            } else {
                issues.push('SystemInitializer instance missing');
                addResult('critical-issues', 'SystemInitializer instance missing', 'error');
            }
            
            window.validationResults.criticalIssues = issues;
            
            if (issues.length === 0) {
                addResult('critical-issues', 'No critical issues detected', 'success');
                updateLiveStatus('Critical issues check passed', 'success');
            } else {
                updateLiveStatus(`${issues.length} critical issues found`, 'error');
            }
        }
        
        // System Initialization Check
        async function checkSystemInitialization() {
            updateLiveStatus('Testing system initialization...', 'info');
            
            if (!window.systemInitializer) {
                addResult('system-init', 'SystemInitializer not available', 'error');
                return false;
            }
            
            try {
                // Check if already initialized
                const status = window.systemInitializer.getSystemStatus();
                
                if (status.initialized) {
                    addResult('system-init', 'Systems already initialized', 'success');
                    addResult('system-init', `Initialized systems: ${status.systems.join(', ')}`, 'info');
                } else {
                    addResult('system-init', 'Initializing systems...', 'info');
                    const success = await window.systemInitializer.initialize();
                    
                    if (success) {
                        addResult('system-init', 'System initialization successful', 'success');
                        updateLiveStatus('System initialization completed', 'success');
                    } else {
                        addResult('system-init', 'System initialization failed', 'error');
                        updateLiveStatus('System initialization failed', 'error');
                        return false;
                    }
                }
                
                // Test individual systems
                if (window.stateManager) {
                    try {
                        window.stateManager.set('validation.test', 'success');
                        const value = window.stateManager.get('validation.test');
                        if (value === 'success') {
                            addResult('system-init', 'StateManager functional test passed', 'success');
                        } else {
                            addResult('system-init', 'StateManager functional test failed', 'error');
                        }
                    } catch (error) {
                        addResult('system-init', `StateManager test error: ${error.message}`, 'error');
                    }
                }
                
                if (window.errorHandler) {
                    try {
                        const testError = new Error('Validation test');
                        const processed = window.errorHandler.processError(testError);
                        if (processed && processed.category) {
                            addResult('system-init', 'ErrorHandler functional test passed', 'success');
                        } else {
                            addResult('system-init', 'ErrorHandler functional test failed', 'error');
                        }
                    } catch (error) {
                        addResult('system-init', `ErrorHandler test error: ${error.message}`, 'error');
                    }
                }
                
                return true;
                
            } catch (error) {
                addResult('system-init', `System initialization error: ${error.message}`, 'error');
                updateLiveStatus('System initialization error', 'error');
                return false;
            }
        }
        
        // DOM Elements Check
        function checkDOMElements() {
            updateLiveStatus('Checking DOM elements...', 'info');
            
            const requiredElements = [
                { id: 'app-content', name: 'Main Content Container' },
                { id: 'notification-container', name: 'Notification Container' },
                { id: 'modal-container', name: 'Modal Container' }
            ];
            
            let allFound = true;
            
            for (const element of requiredElements) {
                const domElement = document.getElementById(element.id);
                if (domElement) {
                    addResult('dom-elements', `${element.name} (#${element.id}) found`, 'success');
                } else {
                    addResult('dom-elements', `${element.name} (#${element.id}) missing`, 'error');
                    allFound = false;
                }
            }
            
            if (allFound) {
                addResult('dom-elements', 'All required DOM elements present', 'success');
                updateLiveStatus('DOM elements check passed', 'success');
            } else {
                updateLiveStatus('Missing required DOM elements', 'error');
            }
            
            return allFound;
        }
        
        // Full Validation
        async function runFullValidation() {
            updateLiveStatus('Starting full validation...', 'info');
            
            // Clear previous results
            document.getElementById('critical-issues').innerHTML = '';
            document.getElementById('system-init').innerHTML = '';
            document.getElementById('dom-elements').innerHTML = '';
            
            // Run all checks
            checkCriticalIssues();
            const domOK = checkDOMElements();
            const systemOK = await checkSystemInitialization();
            
            // Overall result
            if (window.validationResults.criticalIssues.length === 0 && domOK && systemOK) {
                updateLiveStatus('üéâ ALL VALIDATIONS PASSED - App ready to start!', 'success');
            } else {
                updateLiveStatus('‚ùå VALIDATION FAILED - Fix issues before proceeding', 'error');
            }
        }
        
        function testMainApp() {
            updateLiveStatus('Redirecting to main application...', 'info');
            window.location.href = 'index.html';
        }
        
        function showDebugInfo() {
            console.group('üîç Debug Information');
            console.log('Validation Results:', window.validationResults);
            console.log('Global Objects:', {
                StateManager: window.StateManager,
                ErrorHandler: window.ErrorHandler,
                EventManager: window.EventManager,
                Router: window.Router,
                SystemInitializer: window.SystemInitializer,
                systemInitializer: window.systemInitializer,
                stateManager: window.stateManager,
                errorHandler: window.errorHandler,
                eventManager: window.eventManager,
                router: window.router
            });
            if (window.systemInitializer) {
                console.log('System Status:', window.systemInitializer.getSystemStatus());
            }
            console.groupEnd();
            
            updateLiveStatus('Debug info logged to console', 'info');
        }
        
        // Auto-run validation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateLiveStatus('Page loaded, starting validation...', 'info');
            setTimeout(runFullValidation, 500);
        });
        
        // Error tracking
        window.addEventListener('error', (event) => {
            addResult('critical-issues', `JavaScript Error: ${event.error.message}`, 'error');
            updateLiveStatus('JavaScript error detected', 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addResult('critical-issues', `Promise Rejection: ${event.reason}`, 'error');
            updateLiveStatus('Promise rejection detected', 'error');
        });
    </script>

    <!-- Load Scripts in EXACT Order -->
    <script src="config/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/core/error-handler.js"></script>
    <script src="js/core/state-manager.js"></script>
    <script src="js/core/event-manager.js"></script>
    <script src="js/core/router.js"></script>
    <script src="js/core/system-initializer.js"></script>
</body>
</html>
