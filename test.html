<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Staking Platform - Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container" style="padding: 2rem 0;">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header">
                <h2>Wallet Connection Test</h2>
            </div>
            <div class="card-body">
                <div id="wallet-status" class="mb-4">
                    <p><strong>Status:</strong> <span id="connection-status">Not Connected</span></p>
                    <p><strong>Address:</strong> <span id="wallet-address">-</span></p>
                    <p><strong>Network:</strong> <span id="network-info">-</span></p>
                    <p><strong>Wallet Type:</strong> <span id="wallet-type">-</span></p>
                </div>
                
                <div class="test-buttons" style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button id="test-metamask" class="btn btn-primary">Test MetaMask</button>
                    <button id="test-walletconnect" class="btn btn-secondary">Test WalletConnect</button>
                    <button id="test-disconnect" class="btn btn-error">Disconnect</button>
                    <button id="test-network-switch" class="btn btn-warning">Switch Network</button>
                </div>
                
                <div id="test-results" class="mt-6" style="display: none;">
                    <h3>Test Results</h3>
                    <pre id="results-output" style="background: var(--background-tertiary); padding: 1rem; border-radius: 0.5rem; font-size: 0.875rem; overflow-x: auto;"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Debug ethers loading
        console.log('Ethers loaded:', typeof window.ethers);
        if (typeof window.ethers === 'undefined') {
            console.error('CRITICAL: Ethers.js failed to load!');
            alert('Ethers.js failed to load. Please check your internet connection.');
        }
    </script>
    <script src="config/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/core/state.js"></script>
    <script src="js/wallet/network-manager.js"></script>
    <script src="js/wallet/wallet-manager.js"></script>
    <script src="js/components/notification.js"></script>

    <script>
        // Test script
        document.addEventListener('DOMContentLoaded', async () => {
            const statusEl = document.getElementById('connection-status');
            const addressEl = document.getElementById('wallet-address');
            const networkEl = document.getElementById('network-info');
            const walletTypeEl = document.getElementById('wallet-type');
            const resultsEl = document.getElementById('results-output');
            const resultsContainer = document.getElementById('test-results');

            function updateStatus() {
                const isConnected = window.walletManager?.isConnected();
                const address = window.walletManager?.getAddress();
                const chainId = window.walletManager?.getChainId();
                const walletType = window.walletManager?.getWalletType();
                const networkInfo = window.networkManager?.getCurrentNetworkInfo();

                statusEl.textContent = isConnected ? 'Connected' : 'Not Connected';
                statusEl.style.color = isConnected ? 'var(--success-color)' : 'var(--error-color)';
                
                addressEl.textContent = address ? window.Formatter?.formatAddress(address) || address : '-';
                networkEl.textContent = networkInfo ? `${networkInfo.name} (${chainId})` : chainId ? `Chain ID: ${chainId}` : '-';
                walletTypeEl.textContent = walletType || '-';
            }

            function logResult(test, result, error = null) {
                const timestamp = new Date().toISOString();
                const logEntry = {
                    timestamp,
                    test,
                    result,
                    error: error ? error.message : null
                };
                
                const currentResults = resultsEl.textContent ? JSON.parse(resultsEl.textContent) : [];
                currentResults.push(logEntry);
                
                resultsEl.textContent = JSON.stringify(currentResults, null, 2);
                resultsContainer.style.display = 'block';
                
                console.log('Test Result:', logEntry);
            }

            // Subscribe to wallet events
            if (window.walletManager) {
                window.walletManager.subscribe((event, data) => {
                    console.log('Wallet Event:', event, data);
                    updateStatus();
                    logResult('wallet_event', { event, data });
                });
            }

            // Subscribe to network events
            if (window.networkManager) {
                window.networkManager.subscribe((event, data) => {
                    console.log('Network Event:', event, data);
                    updateStatus();
                    logResult('network_event', { event, data });
                });
            }

            // Test buttons
            document.getElementById('test-metamask').addEventListener('click', async () => {
                try {
                    logResult('metamask_connect', 'attempting...');
                    await window.walletManager.connectMetaMask();
                    logResult('metamask_connect', 'success');
                } catch (error) {
                    logResult('metamask_connect', 'failed', error);
                    window.ErrorHandler?.handleWalletError(error);
                }
            });

            document.getElementById('test-walletconnect').addEventListener('click', async () => {
                try {
                    logResult('walletconnect_connect', 'attempting...');
                    await window.walletManager.connectWalletConnect();
                    logResult('walletconnect_connect', 'success');
                } catch (error) {
                    logResult('walletconnect_connect', 'failed', error);
                    window.ErrorHandler?.handleWalletError(error);
                }
            });

            document.getElementById('test-disconnect').addEventListener('click', async () => {
                try {
                    logResult('disconnect', 'attempting...');
                    await window.walletManager.disconnect();
                    logResult('disconnect', 'success');
                } catch (error) {
                    logResult('disconnect', 'failed', error);
                    window.ErrorHandler?.handleWalletError(error);
                }
            });

            document.getElementById('test-network-switch').addEventListener('click', async () => {
                try {
                    logResult('network_switch', 'attempting...');
                    await window.networkManager.switchToDefaultNetwork();
                    logResult('network_switch', 'success');
                } catch (error) {
                    logResult('network_switch', 'failed', error);
                    window.ErrorHandler?.handleNetworkError(error);
                }
            });

            // Initial status update
            updateStatus();
            
            // Check for previous connection
            if (window.walletManager) {
                try {
                    await window.walletManager.checkPreviousConnection();
                    updateStatus();
                } catch (error) {
                    console.error('Failed to check previous connection:', error);
                }
            }

            console.log('Test page loaded successfully');
            logResult('page_load', 'success');
        });
    </script>
</body>
</html>
