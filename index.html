<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberdus LP Staking - Earn Rewards by Staking LP Tokens</title>
    <meta name="description" content="Stake your liquidity provider tokens and earn rewards on our secure DeFi platform">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {

            --primary-main: #1976d2;
            --primary-hover: #1565c0;
            --primary-light: #e3f2fd;
            --secondary-main: #dc004e;
            --secondary-hover: #c5003e;
            
            /* Status colors */
            --success-main: #4caf50;
            --error-main: #f44336;
            --warning-main: #ff9800;
            --info-main: #2196f3;
            
            /* Background colors - light theme */
            --background-default: #ffffff;
            --background-paper: #ffffff;
            --surface-hover: rgba(0, 0, 0, 0.04);
            --action-selected: rgba(25, 118, 210, 0.08);
            --action-hover: rgba(0, 0, 0, 0.04);
            
            /* Text colors - light theme */
            --text-primary: rgba(0, 0, 0, 0.87);
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-disabled: rgba(0, 0, 0, 0.38);
            
            /* Border and divider */
            --divider: rgba(0, 0, 0, 0.12);
            
            /* Shadows */
            --shadow-1: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
            --shadow-4: 0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12);
            --shadow-8: 0px 5px 5px -3px rgba(0,0,0,0.2), 0px 8px 10px 1px rgba(0,0,0,0.14), 0px 3px 14px 2px rgba(0,0,0,0.12);
            
            /* Typography */
            --font-family: "Exo", "Helvetica", "Arial", sans-serif;
            --font-size: 15px;
            
            /* Spacing */
            --spacing-1: 8px;
            --spacing-2: 16px;
            --spacing-3: 24px;
            --spacing-4: 32px;
            --spacing-6: 48px;
            
            /* Border radius */
            --border-radius: 4px;
            --border-radius-lg: 8px;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --background-default: #121212;
            --background-paper: #1e1e1e;
            --surface-hover: rgba(255, 255, 255, 0.08);
            --action-selected: rgba(144, 202, 249, 0.16);
            --action-hover: rgba(255, 255, 255, 0.08);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-disabled: rgba(255, 255, 255, 0.5);
            
            --divider: rgba(255, 255, 255, 0.12);
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--background-default);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Container matching MUI Container */
        .container-lg {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-3);
        }
        
        .container-xl {
            max-width: 1536px;
            margin: 0 auto;
            padding: 0 var(--spacing-3);
        }
        
        /* Header matching MUI AppBar */
        .header {
            position: sticky;
            top: 0;
            z-index: 1100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--divider);
            transition: all 0.3s ease;
        }
        
        [data-theme="dark"] .header {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-2) 0;
            min-height: 64px;
        }
        
        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s;
        }
        
        .logo-section:hover {
            opacity: 0.8;
        }
        
        .logo {
            width: 44px;
            height: 44px;
            transition: transform 0.2s ease-in-out;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #2196F3 30%, #21CBF3 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }
        
        [data-theme="dark"] .logo-text {
            background: linear-gradient(45deg, #fff 30%, #ccc 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Navigation */
        .nav-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            gap: var(--spacing-1);
            padding: var(--spacing-1) var(--spacing-2);
            border: none;
            border-radius: var(--border-radius-lg);
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            font-size: var(--font-size);
        }
        
        .nav-button:hover {
            background: var(--action-hover);
            transform: translateY(-2px);
        }
        
        .nav-button.active {
            background: var(--action-selected);
            color: var(--primary-main);
        }
        
        /* Theme toggle */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--action-hover);
        }
        
        /* Connect wallet button */
        .connect-wallet-btn {
            background: var(--primary-main);
            color: white;
            border: none;
            padding: var(--spacing-1) var(--spacing-3);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: var(--spacing-1);
            font-size: var(--font-size);
        }
        
        .connect-wallet-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-4);
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-6) var(--spacing-3);
        }
        
        /* Page title */
        .page-title {
            text-align: center;
            margin-bottom: var(--spacing-4);
        }
        
        .page-title h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: var(--spacing-2);
            color: var(--text-primary);
        }
        
        .reward-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-2);
        }
        
        .reward-info .material-icons {
            color: var(--primary-main);
        }
        
        .reward-rate {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Refresh button */
        .refresh-button {
            background: transparent;
            border: none;
            color: var(--primary-main);
            cursor: pointer;
            padding: var(--spacing-1);
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .refresh-button:hover {
            background: var(--action-hover);
            transform: rotate(180deg);
        }
        
        /* Table container */
        .table-container {
            width: 100%;
            background: var(--background-paper);
            border-radius: 12px;
            box-shadow: var(--shadow-4);
            overflow: hidden;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: var(--spacing-2);
            text-align: left;
            border-bottom: 1px solid var(--divider);
        }
        
        .table th {
            background: var(--background-default);
            font-weight: 600;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .table th .material-icons {
            vertical-align: middle;
            margin-right: var(--spacing-1);
            color: var(--primary-main);
        }
        
        .table tbody tr:hover {
            background: var(--surface-hover);
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Button styles matching MUI */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-1);
            padding: var(--spacing-1) var(--spacing-2);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            min-width: 64px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-main);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-4);
        }

        .btn-secondary {
            background: var(--secondary-main);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--secondary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-4);
        }

        .btn-text {
            background: transparent;
            color: var(--primary-main);
            font-weight: bold;
        }

        .btn-text:hover {
            background: var(--action-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Chip styles matching MUI */
        .chip {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid;
        }

        .chip-primary {
            background: var(--primary-light);
            color: var(--primary-main);
            border-color: var(--primary-main);
        }

        .chip-secondary {
            background: rgba(220, 0, 78, 0.1);
            color: var(--secondary-main);
            border-color: var(--secondary-main);
        }

        /* Success color for APR */
        .success-text {
            color: var(--success-main);
            font-weight: bold;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--border-radius);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        [data-theme="dark"] .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: var(--spacing-3) 0;
            border-top: 1px solid var(--divider);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }

        [data-theme="dark"] .footer {
            background: rgba(0, 0, 0, 0.8);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-2);
        }

        .footer-text {
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-2);
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-link:hover {
            transform: translateY(-2px);
            color: var(--primary-main);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                display: none;
            }

            .nav-section {
                gap: var(--spacing-1);
            }

            .nav-button span:not(.material-icons) {
                display: none;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .reward-info {
                flex-direction: column;
                gap: var(--spacing-1);
            }

            .table th,
            .table td {
                padding: 12px 8px;
                font-size: 14px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container-lg,
            .container-xl {
                padding: 0 var(--spacing-2);
            }

            .main-content {
                padding: var(--spacing-3) var(--spacing-2);
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: var(--spacing-4);
        }

        .mt-4 {
            margin-top: var(--spacing-4);
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-2 {
            gap: var(--spacing-2);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container-lg">
            <div class="header-toolbar">

                <a href="/" class="logo-section">
                    <img src="assets/logo.png" alt="Liberdus LP Staking" class="logo">
                    <span class="logo-text">Liberdus LP Staking</span>
                </a>
                

                <div class="nav-section">

    <div id="modal-container"></div>

</body>
</html>
