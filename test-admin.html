<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Staking - Admin Panel Testing & Diagnostics</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">
    
    <style>
        .test-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .test-header h1 {
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .test-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-panel h3 {
            color: #00d4ff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .test-btn {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .test-btn:hover {
            background: #00b8e6;
            transform: translateY(-1px);
        }

        .test-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .test-btn.danger {
            background: #ff6b6b;
            color: #ffffff;
        }

        .log-container {
            background: #000;
            border-radius: 8px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .log-entry.info { color: #00d4ff; }
        .log-entry.success { color: #4caf50; }
        .log-entry.warning { color: #ff9800; }
        .log-entry.error { color: #f44336; }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-card.online {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status-card.offline {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .status-card.warning {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-indicator.online { background: #4caf50; }
        .status-indicator.offline { background: #f44336; }
        .status-indicator.warning { background: #ff9800; }

        .full-width {
            grid-column: 1 / -1;
        }

        .clear-logs {
            float: right;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="test-page">
        <div class="test-container">
            <!-- Header -->
            <div class="test-header">
                <h1>üß™ LP Staking Admin Panel Testing & Diagnostics</h1>
                <p>Comprehensive testing suite for admin panel functionality</p>
            </div>

            <!-- System Status -->
            <div class="status-grid" id="status-grid">
                <!-- Status cards will be populated by JavaScript -->
            </div>

            <!-- Test Panels -->
            <div class="test-grid">
                <!-- Quick Tests -->
                <div class="test-panel">
                    <h3>üöÄ Quick Tests</h3>
                    <div class="test-buttons">
                        <button class="test-btn" onclick="runQuickTest()">Quick Test</button>
                        <button class="test-btn" onclick="testSystemReady()">System Ready</button>
                        <button class="test-btn" onclick="testRPCs()">Test RPCs</button>
                        <button class="test-btn" onclick="testContract()">Test Contract</button>
                    </div>
                </div>

                <!-- Comprehensive Tests -->
                <div class="test-panel">
                    <h3>üî¨ Comprehensive Tests</h3>
                    <div class="test-buttons">
                        <button class="test-btn" onclick="runAllTests()">Full Test Suite</button>
                        <button class="test-btn secondary" onclick="testModalFunctionality()">Test Modals</button>
                        <button class="test-btn secondary" onclick="testButtonHandlers()">Test Buttons</button>
                        <button class="test-btn secondary" onclick="testContractFunctions()">Contract Functions</button>
                    </div>
                </div>

                <!-- Admin Panel Actions -->
                <div class="test-panel">
                    <h3>üîê Admin Panel Actions</h3>
                    <div class="test-buttons">
                        <button class="test-btn" onclick="openAdminPanel()">Open Admin Panel</button>
                        <button class="test-btn secondary" onclick="testAdminModals()">Test Admin Modals</button>
                        <button class="test-btn secondary" onclick="simulateProposal()">Simulate Proposal</button>
                        <button class="test-btn danger" onclick="resetAdminPanel()">Reset Admin Panel</button>
                    </div>
                </div>

                <!-- Debugging Tools -->
                <div class="test-panel">
                    <h3>üêõ Debugging Tools</h3>
                    <div class="test-buttons">
                        <button class="test-btn" onclick="inspectGlobalState()">Inspect Globals</button>
                        <button class="test-btn secondary" onclick="checkDependencies()">Check Dependencies</button>
                        <button class="test-btn secondary" onclick="validateConfiguration()">Validate Config</button>
                        <button class="test-btn secondary" onclick="testButtonClickability()">Test Button Clicks</button>
                        <button class="test-btn danger" onclick="clearAllData()">Clear All Data</button>
                    </div>
                </div>
            </div>

            <!-- Log Output -->
            <div class="test-panel full-width">
                <h3>
                    üìã Test Logs & Output
                    <button class="clear-logs" onclick="clearLogs()">Clear Logs</button>
                </h3>
                <div class="log-container" id="log-container">
                    <div class="log-entry info">üß™ Testing system initialized. Click any test button to begin.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" style="display: none;"></div>

    <!-- Scripts -->
    <!-- Configuration -->
    <script src="js/config/app-config.js"></script>
    <script src="js/config/dev-config.js"></script>

    <!-- Core Libraries -->
    <script src="libs/ethers.umd.min.js"></script>

    <!-- Core System -->
    <script src="js/utils/logger.js"></script>
    <script src="js/utils/event-manager.js"></script>
    <script src="js/utils/storage-manager.js"></script>
    <script src="js/core/error-handler.js"></script>
    <script src="js/core/notification-manager.js"></script>
    
    <!-- Wallet Integration -->
    <script src="js/wallet/wallet-manager.js"></script>
    <script src="js/wallet/metamask-connector.js"></script>
    <script src="js/wallet/walletconnect-connector.js"></script>
    
    <!-- Contract System -->
    <script src="js/contracts/contract-manager.js"></script>
    
    <!-- Admin Components -->
    <script src="js/components/admin-page.js"></script>
    
    <!-- Admin Testing Utility -->
    <script src="js/utils/admin-test.js"></script>
    
    <!-- Master Initializer -->
    <script src="js/master-initializer.js"></script>

    <script>
        // Test page functionality
        let testLogger = {
            logs: [],
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = { timestamp, message, type };
                this.logs.push(logEntry);
                this.displayLog(logEntry);
            },
            
            displayLog(entry) {
                const container = document.getElementById('log-container');
                const logDiv = document.createElement('div');
                logDiv.className = `log-entry ${entry.type}`;
                logDiv.textContent = `[${entry.timestamp}] ${entry.message}`;
                container.appendChild(logDiv);
                container.scrollTop = container.scrollHeight;
            },
            
            clear() {
                this.logs = [];
                document.getElementById('log-container').innerHTML = '';
            }
        };

        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            testLogger.log(args.join(' '), 'info');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            testLogger.log(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            testLogger.log(args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };

        // System Status Updates
        function updateSystemStatus() {
            const statusGrid = document.getElementById('status-grid');
            const statuses = [
                { name: 'Ethers.js', status: !!window.ethers, key: 'ethers' },
                { name: 'Configuration', status: !!window.CONFIG, key: 'config' },
                { name: 'Contract Manager', status: !!window.contractManager, key: 'contractManager' },
                { name: 'Wallet Manager', status: !!window.walletManager, key: 'walletManager' },
                { name: 'Admin Page', status: !!window.adminPage, key: 'adminPage' },
                { name: 'Admin Tester', status: !!window.adminTester, key: 'adminTester' }
            ];

            statusGrid.innerHTML = statuses.map(item => {
                const statusClass = item.status ? 'online' : 'offline';
                const statusText = item.status ? 'Online' : 'Offline';
                return `
                    <div class="status-card ${statusClass}">
                        <div>
                            <span class="status-indicator ${statusClass}"></span>
                            ${item.name}
                        </div>
                        <div style="font-size: 0.9rem; margin-top: 0.5rem;">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        // Test Functions
        async function runQuickTest() {
            testLogger.log('üöÄ Starting Quick Test...', 'info');
            try {
                if (window.quickTestAdmin) {
                    await window.quickTestAdmin();
                } else {
                    testLogger.log('‚ùå quickTestAdmin function not available', 'error');
                }
            } catch (error) {
                testLogger.log(`‚ùå Quick test failed: ${error.message}`, 'error');
            }
        }

        async function testSystemReady() {
            testLogger.log('üîç Testing system readiness...', 'info');
            const checks = [
                { name: 'Ethers.js', check: () => !!window.ethers },
                { name: 'Configuration', check: () => !!window.CONFIG },
                { name: 'Contract Manager', check: () => !!window.contractManager },
                { name: 'Admin Page Class', check: () => !!window.AdminPage }
            ];

            checks.forEach(item => {
                const result = item.check();
                const status = result ? '‚úÖ' : '‚ùå';
                testLogger.log(`${status} ${item.name}: ${result ? 'Ready' : 'Not Available'}`, result ? 'success' : 'error');
            });

            updateSystemStatus();
        }

        async function testRPCs() {
            testLogger.log('üåê Testing RPC Connectivity...', 'info');
            try {
                if (window.testRPCs) {
                    await window.testRPCs();
                } else {
                    testLogger.log('‚ùå testRPCs function not available', 'error');
                }
            } catch (error) {
                testLogger.log(`‚ùå RPC test failed: ${error.message}`, 'error');
            }
        }

        async function testContract() {
            testLogger.log('üìÑ Testing Contract Connection...', 'info');
            try {
                if (window.contractManager) {
                    const isReady = await window.contractManager.isReady();
                    testLogger.log(`Contract Manager Ready: ${isReady}`, isReady ? 'success' : 'error');

                    if (window.contractManager.stakingContract) {
                        testLogger.log('‚úÖ Staking contract instance available', 'success');
                    } else {
                        testLogger.log('‚ùå Staking contract instance not available', 'error');
                    }
                } else {
                    testLogger.log('‚ùå Contract manager not available', 'error');
                }
            } catch (error) {
                testLogger.log(`‚ùå Contract test failed: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            testLogger.log('üî¨ Starting Full Test Suite...', 'info');
            try {
                if (window.testAdmin) {
                    await window.testAdmin();
                } else {
                    testLogger.log('‚ùå testAdmin function not available', 'error');
                }
            } catch (error) {
                testLogger.log(`‚ùå Full test suite failed: ${error.message}`, 'error');
            }
        }

        async function testModalFunctionality() {
            testLogger.log('ü™ü Testing Modal Functionality...', 'info');

            // Check modal container
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) {
                testLogger.log('‚ùå Modal container not found', 'error');
                return;
            }
            testLogger.log('‚úÖ Modal container found', 'success');

            // Test admin page modal methods
            if (window.adminPage) {
                try {
                    testLogger.log('üß™ Testing modal methods...', 'info');

                    // Test each modal type
                    const modalTests = [
                        { name: 'Hourly Rate Modal', method: 'showHourlyRateModal' },
                        { name: 'Add Pair Modal', method: 'showAddPairModal' },
                        { name: 'Remove Pair Modal', method: 'showRemovePairModal' }
                    ];

                    for (const test of modalTests) {
                        if (typeof window.adminPage[test.method] === 'function') {
                            testLogger.log(`‚úÖ ${test.name} method available`, 'success');
                        } else {
                            testLogger.log(`‚ùå ${test.name} method not found`, 'error');
                        }
                    }
                } catch (error) {
                    testLogger.log(`‚ùå Modal test error: ${error.message}`, 'error');
                }
            } else {
                testLogger.log('‚ùå Admin page not available for modal testing', 'error');
            }
        }

        async function testButtonHandlers() {
            testLogger.log('üîò Testing Button Handlers...', 'info');

            // Test if event listeners are properly attached (Chrome DevTools only)
            try {
                if (typeof getEventListeners !== 'undefined') {
                    const testEvents = ['click', 'submit', 'keydown'];
                    testEvents.forEach(eventType => {
                        const listeners = getEventListeners(document);
                        const hasListeners = listeners[eventType] && listeners[eventType].length > 0;
                        testLogger.log(`${hasListeners ? '‚úÖ' : '‚ùå'} ${eventType} listeners: ${hasListeners ? 'Attached' : 'Not found'}`, hasListeners ? 'success' : 'warning');
                    });
                } else {
                    testLogger.log('‚ö†Ô∏è getEventListeners not available (Chrome DevTools required)', 'warning');

                    // Alternative test: Check if AdminPage has event listeners setup
                    if (window.adminPage && typeof window.adminPage.setupModalListeners === 'function') {
                        testLogger.log('‚úÖ AdminPage modal listeners method available', 'success');
                    } else {
                        testLogger.log('‚ùå AdminPage modal listeners not available', 'error');
                    }
                }
            } catch (error) {
                testLogger.log(`‚ùå Button handler test failed: ${error.message}`, 'error');
            }
        }

        async function testContractFunctions() {
            testLogger.log('üìÑ Testing Contract Functions...', 'info');

            if (!window.contractManager) {
                testLogger.log('‚ùå Contract manager not available', 'error');
                return;
            }

            const contractTests = [
                'rewardToken',
                'hourlyRewardRate',
                'REQUIRED_APPROVALS',
                'actionCounter'
            ];

            for (const funcName of contractTests) {
                try {
                    if (window.testFunction) {
                        testLogger.log(`üß™ Testing ${funcName}...`, 'info');
                        await window.testFunction(funcName);
                    }
                } catch (error) {
                    testLogger.log(`‚ùå ${funcName} test failed: ${error.message}`, 'error');
                }
            }
        }

        function openAdminPanel() {
            testLogger.log('üîê Opening Admin Panel...', 'info');
            window.open('/admin.html', '_blank');
        }

        function testAdminModals() {
            testLogger.log('ü™ü Testing Admin Modals...', 'info');

            // First try to initialize AdminPage if not available
            if (!window.adminPage) {
                initializeAdminPage();
            }

            if (window.adminPage) {
                try {
                    // Test if modal methods exist
                    const modalMethods = ['showHourlyRateModal', 'showAddPairModal', 'closeModal'];
                    let methodsAvailable = 0;

                    modalMethods.forEach(method => {
                        if (typeof window.adminPage[method] === 'function') {
                            testLogger.log(`‚úÖ ${method} method available`, 'success');
                            methodsAvailable++;
                        } else {
                            testLogger.log(`‚ùå ${method} method not found`, 'error');
                        }
                    });

                    if (methodsAvailable > 0) {
                        // Try to open a modal
                        if (typeof window.adminPage.showHourlyRateModal === 'function') {
                            window.adminPage.showHourlyRateModal();
                            testLogger.log('‚úÖ Hourly rate modal opened', 'success');

                            setTimeout(() => {
                                if (typeof window.adminPage.closeModal === 'function') {
                                    window.adminPage.closeModal();
                                    testLogger.log('‚úÖ Modal closed', 'success');
                                }
                            }, 2000);
                        }
                    }
                } catch (error) {
                    testLogger.log(`‚ùå Modal test failed: ${error.message}`, 'error');
                }
            } else {
                testLogger.log('‚ùå Admin page not available - trying to create instance...', 'error');
                initializeAdminPage();
            }
        }

        function simulateProposal() {
            testLogger.log('üìù Simulating Proposal Creation...', 'info');
            // This would simulate creating a proposal
            testLogger.log('‚ö†Ô∏è Proposal simulation not implemented yet', 'warning');
        }

        function resetAdminPanel() {
            testLogger.log('üîÑ Resetting Admin Panel...', 'warning');
            if (window.adminPage) {
                window.adminPage.closeModal();
                testLogger.log('‚úÖ Admin panel reset', 'success');
            }
        }

        function inspectGlobalState() {
            testLogger.log('üîç Inspecting Global State...', 'info');

            const globals = [
                'ethers', 'CONFIG', 'contractManager', 'walletManager',
                'adminPage', 'adminTester', 'masterInitializer'
            ];

            globals.forEach(globalName => {
                const value = window[globalName];
                const type = typeof value;
                const status = value ? '‚úÖ' : '‚ùå';
                testLogger.log(`${status} window.${globalName}: ${type}`, value ? 'success' : 'error');

                if (value && typeof value === 'object') {
                    const keys = Object.keys(value).slice(0, 5); // Show first 5 keys
                    if (keys.length > 0) {
                        testLogger.log(`   Properties: ${keys.join(', ')}${keys.length === 5 ? '...' : ''}`, 'info');
                    }
                }
            });
        }

        function checkDependencies() {
            testLogger.log('üì¶ Checking Dependencies...', 'info');

            const dependencies = [
                { name: 'Ethers.js', check: () => window.ethers?.version },
                { name: 'Contract ABI', check: () => window.CONFIG?.ABIS?.STAKING_CONTRACT?.length },
                { name: 'Contract Address', check: () => window.CONFIG?.CONTRACTS?.STAKING_CONTRACT },
                { name: 'Network Config', check: () => window.CONFIG?.NETWORK?.CHAIN_ID }
            ];

            dependencies.forEach(dep => {
                const result = dep.check();
                const status = result ? '‚úÖ' : '‚ùå';
                testLogger.log(`${status} ${dep.name}: ${result || 'Not available'}`, result ? 'success' : 'error');
            });
        }

        function validateConfiguration() {
            testLogger.log('‚öôÔ∏è Validating Configuration...', 'info');

            if (!window.CONFIG) {
                testLogger.log('‚ùå Configuration not loaded', 'error');
                return;
            }

            const configChecks = [
                { path: 'CONTRACTS.STAKING_CONTRACT', name: 'Staking Contract Address' },
                { path: 'CONTRACTS.REWARD_TOKEN', name: 'Reward Token Address' },
                { path: 'NETWORK.CHAIN_ID', name: 'Chain ID' },
                { path: 'ABIS.STAKING_CONTRACT', name: 'Staking Contract ABI' }
            ];

            configChecks.forEach(check => {
                const value = check.path.split('.').reduce((obj, key) => obj?.[key], window.CONFIG);
                const status = value ? '‚úÖ' : '‚ùå';
                testLogger.log(`${status} ${check.name}: ${value ? 'Configured' : 'Missing'}`, value ? 'success' : 'error');
            });
        }

        function clearAllData() {
            testLogger.log('üóëÔ∏è Clearing All Data...', 'warning');

            // Clear localStorage
            localStorage.clear();
            testLogger.log('‚úÖ LocalStorage cleared', 'success');

            // Clear sessionStorage
            sessionStorage.clear();
            testLogger.log('‚úÖ SessionStorage cleared', 'success');

            testLogger.log('‚ö†Ô∏è Page reload recommended', 'warning');
        }

        function clearLogs() {
            testLogger.clear();
            testLogger.log('üß™ Test logs cleared. Ready for new tests.', 'info');
        }

        // Test button clickability
        function testButtonClickability() {
            testLogger.log('üîò Testing button clickability...', 'info');

            // Check if AdminPage exists
            if (!window.adminPage) {
                testLogger.log('‚ùå AdminPage not available, trying to create...', 'error');
                initializeAdminPage();

                if (!window.adminPage) {
                    testLogger.log('‚ùå Failed to create AdminPage instance', 'error');
                    return;
                }
            }

            // Test if proposal buttons exist in DOM
            const proposalButtons = document.querySelectorAll('.proposal-btn');
            testLogger.log(`Found ${proposalButtons.length} proposal buttons`, proposalButtons.length > 0 ? 'success' : 'error');

            if (proposalButtons.length > 0) {
                proposalButtons.forEach((btn, index) => {
                    const modalType = btn.dataset.modal;
                    const isClickable = !btn.disabled && btn.style.pointerEvents !== 'none';
                    testLogger.log(`Button ${index + 1}: ${modalType} - ${isClickable ? 'Clickable' : 'Not clickable'}`, isClickable ? 'success' : 'error');
                });

                // Test clicking the first button
                testLogger.log('üß™ Testing first button click...', 'info');
                try {
                    proposalButtons[0].click();
                    testLogger.log('‚úÖ Button click executed', 'success');
                } catch (error) {
                    testLogger.log(`‚ùå Button click failed: ${error.message}`, 'error');
                }
            }
        }

        // Make test function globally available
        window.testButtonClickability = testButtonClickability;

        // Initialize AdminPage if available
        function initializeAdminPage() {
            if (window.AdminPage && !window.adminPage) {
                try {
                    testLogger.log('üîê Creating AdminPage instance...', 'info');
                    window.adminPage = new AdminPage();
                    testLogger.log('‚úÖ AdminPage instance created successfully', 'success');
                } catch (error) {
                    testLogger.log(`‚ùå Failed to create AdminPage: ${error.message}`, 'error');
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            testLogger.log('üß™ Test page loaded successfully', 'success');
            updateSystemStatus();

            // Try to initialize AdminPage after a short delay
            setTimeout(() => {
                initializeAdminPage();
                updateSystemStatus();
            }, 2000);

            // Update status every 5 seconds
            setInterval(() => {
                updateSystemStatus();
                // Try to initialize AdminPage if not yet available
                if (!window.adminPage) {
                    initializeAdminPage();
                }
            }, 5000);
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            testLogger.log(`üí• Global Error: ${event.error.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            testLogger.log(`üí• Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
