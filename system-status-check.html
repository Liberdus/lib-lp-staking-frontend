<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Check - LP Staking</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: "Exo", "Helvetica", "Arial", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
        }
        .status-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .status-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .status-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-icon.success {
            background: #4caf50;
            color: white;
        }
        .status-icon.error {
            background: #f44336;
            color: white;
        }
        .status-icon.warning {
            background: #ff9800;
            color: white;
        }
        .status-content {
            flex: 1;
        }
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .status-description {
            opacity: 0.8;
            margin: 0;
        }
        .overall-status {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .overall-status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
        }
        .overall-status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        .overall-status.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn.primary {
            background: #1976d2;
            border-color: #1976d2;
        }
        .btn.primary:hover {
            background: #1565c0;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç System Status Check</h1>
            <p>Comprehensive verification of all LP Staking components</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Initializing system and running diagnostics...</p>
        </div>

        <div id="results" style="display: none;">
            <div id="overall-status" class="overall-status">
                <!-- Overall status will be populated here -->
            </div>

            <div id="status-grid" class="status-grid">
                <!-- Status items will be populated here -->
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="runDiagnostics()">
                    <span class="material-icons">refresh</span>
                    Re-run Diagnostics
                </button>
                <a href="complete-feature-test.html" class="btn">
                    <span class="material-icons">science</span>
                    Full Feature Test
                </a>
                <a href="index.html" class="btn primary">
                    <span class="material-icons">launch</span>
                    Open Main App
                </a>
            </div>
        </div>
    </div>

    <!-- Load the same scripts as main app -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/master-initializer.js"></script>

    <script>
        let diagnosticsResults = [];

        function runDiagnostics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            setTimeout(() => {
                performSystemCheck();
            }, 1000);
        }

        function performSystemCheck() {
            diagnosticsResults = [];

            // System Core Checks
            checkSystemCore();
            
            // Component Checks
            checkComponents();
            
            // UI Element Checks
            checkUIElements();
            
            // Wallet Integration Checks
            checkWalletIntegration();
            
            // Display results
            displayResults();
        }

        function checkSystemCore() {
            const checks = [
                {
                    name: 'Master Initializer',
                    description: 'System initialization manager',
                    check: () => window.masterInitializer && window.masterInitializer.isSystemReady(),
                    critical: true
                },
                {
                    name: 'Ethers.js Library',
                    description: 'Blockchain interaction library',
                    check: () => window.ethers,
                    critical: true
                },
                {
                    name: 'DOM Ready State',
                    description: 'Document loading complete',
                    check: () => document.readyState === 'complete',
                    critical: true
                }
            ];

            checks.forEach(check => {
                const result = check.check();
                diagnosticsResults.push({
                    category: 'System Core',
                    name: check.name,
                    description: check.description,
                    status: result ? 'success' : 'error',
                    critical: check.critical
                });
            });
        }

        function checkComponents() {
            const checks = [
                {
                    name: 'Theme Manager',
                    description: 'Light/dark mode management',
                    check: () => window.themeManager
                },
                {
                    name: 'Notification Manager',
                    description: 'Toast notification system',
                    check: () => window.notificationManager
                },
                {
                    name: 'Home Page Component',
                    description: 'Main dashboard interface',
                    check: () => window.homePage
                },
                {
                    name: 'Staking Modal',
                    description: 'Staking interface modal',
                    check: () => window.stakingModal
                }
            ];

            checks.forEach(check => {
                const result = check.check();
                diagnosticsResults.push({
                    category: 'Components',
                    name: check.name,
                    description: check.description,
                    status: result ? 'success' : 'error'
                });
            });
        }

        function checkUIElements() {
            const checks = [
                {
                    name: 'Header Elements',
                    description: 'Navigation and branding',
                    check: () => document.querySelector('header') || document.querySelector('.header')
                },
                {
                    name: 'Footer Elements',
                    description: 'Footer information and links',
                    check: () => document.querySelector('footer') || document.querySelector('.footer')
                },
                {
                    name: 'Content Container',
                    description: 'Main content area',
                    check: () => document.getElementById('content-container')
                },
                {
                    name: 'Connect Button',
                    description: 'Wallet connection button',
                    check: () => document.getElementById('connect-wallet-btn')
                }
            ];

            checks.forEach(check => {
                const result = check.check();
                diagnosticsResults.push({
                    category: 'UI Elements',
                    name: check.name,
                    description: check.description,
                    status: result ? 'success' : 'error'
                });
            });
        }

        function checkWalletIntegration() {
            const checks = [
                {
                    name: 'Wallet Manager',
                    description: 'Wallet connection management',
                    check: () => window.walletManager
                },
                {
                    name: 'MetaMask Detection',
                    description: 'Web3 wallet availability',
                    check: () => typeof window.ethereum !== 'undefined' || window.isMetaMaskAvailable
                },
                {
                    name: 'Connection Methods',
                    description: 'Wallet connection functions',
                    check: () => window.walletManager && (window.walletManager.connect || window.walletManager.toggleConnection)
                }
            ];

            checks.forEach(check => {
                const result = check.check();
                diagnosticsResults.push({
                    category: 'Wallet Integration',
                    name: check.name,
                    description: check.description,
                    status: result ? 'success' : 'warning'
                });
            });
        }

        function displayResults() {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const overallStatusDiv = document.getElementById('overall-status');
            const statusGridDiv = document.getElementById('status-grid');

            // Calculate overall status
            const totalChecks = diagnosticsResults.length;
            const successCount = diagnosticsResults.filter(r => r.status === 'success').length;
            const errorCount = diagnosticsResults.filter(r => r.status === 'error').length;
            const criticalErrors = diagnosticsResults.filter(r => r.status === 'error' && r.critical).length;

            let overallStatus, overallMessage;
            if (criticalErrors > 0) {
                overallStatus = 'error';
                overallMessage = `‚ùå Critical system errors detected (${criticalErrors} critical issues)`;
            } else if (errorCount > 0) {
                overallStatus = 'warning';
                overallMessage = `‚ö†Ô∏è System partially functional (${errorCount} non-critical issues)`;
            } else {
                overallStatus = 'success';
                overallMessage = `‚úÖ All systems operational (${successCount}/${totalChecks} checks passed)`;
            }

            overallStatusDiv.className = `overall-status ${overallStatus}`;
            overallStatusDiv.innerHTML = overallMessage;

            // Group results by category
            const categories = [...new Set(diagnosticsResults.map(r => r.category))];
            statusGridDiv.innerHTML = '';

            categories.forEach(category => {
                const categoryResults = diagnosticsResults.filter(r => r.category === category);
                
                categoryResults.forEach(result => {
                    const statusItem = document.createElement('div');
                    statusItem.className = 'status-item';
                    
                    const iconName = result.status === 'success' ? 'check_circle' : 
                                   result.status === 'warning' ? 'warning' : 'error';
                    
                    statusItem.innerHTML = `
                        <div class="status-icon ${result.status}">
                            <span class="material-icons">${iconName}</span>
                        </div>
                        <div class="status-content">
                            <h3 class="status-title">${result.name}</h3>
                            <p class="status-description">${result.description}</p>
                        </div>
                    `;
                    
                    statusGridDiv.appendChild(statusItem);
                });
            });

            loadingDiv.style.display = 'none';
            resultsDiv.style.display = 'block';
        }

        // Auto-run diagnostics when system is ready
        document.addEventListener('systemReady', () => {
            setTimeout(runDiagnostics, 500);
        });

        // Fallback: run diagnostics after a delay if system doesn't emit ready event
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (document.getElementById('loading').style.display !== 'none') {
                    runDiagnostics();
                }
            }, 3000);
        });
    </script>
</body>
</html>
